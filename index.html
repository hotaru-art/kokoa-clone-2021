<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div>
            <span class="status-bar__column">No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div>
            <span class="status-bar__column">18:43</span>
        </div>
        <div>
            <span class="status-bar__column">11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa talk</h1>
        <p1 class="welcome-header__text">If you have a Kokoa account, log in with your email or phone number.</p1>   
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <a href="#">Find Kokoa Account or Password</a>
    </form>


    

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>    
</body>
</html>
